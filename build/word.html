<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌面歌词</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            margin: 0 auto;
            transition: all ease-in 0.2s;
            user-select: none;
            /* font-weight: 600; */
        }
        #song-word{
            width: 100%;
            height: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            color: rgb(248, 252, 255);
            align-items: center;
            font-size: 30px;
            /* background-color: rgba(46, 46, 46, 0.744); */
            box-sizing: border-box;
            padding: 0px 30px;
            border-radius: 10px;
            overflow: hidden;
            text-shadow: 2px 0px 6px rgb(20, 20, 20);
        }
        #current{
            text-align: center;
            /* display: flex; */
            height: 32%;
            width: 100%;
            color: rgb(244, 28, 0);
            font-size: 40px;
            font-weight: bolder;
            line-height: 49px;
        }
        #next{
            text-align: center;
            /* display: flex; */
            height: 32%;
            width: 100%;
            color: rgb(244, 28, 0);
            font-size: 40px;
            font-weight: bolder;
            line-height: 49px;
        }
        #last{
            text-align: center;
            /* display: flex; */
            height: 32%;
            width: 100%;
            color: rgb(244, 28, 0);
            font-size: 40px;
            font-weight: bolder;
            line-height: 49px;
        }
        #move{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(35, 35, 35, 0.478);
        }
    </style>
</head>
<body>
    <div id="move"></div>
    <div id="song-word">
        <div id="last"></div>
        <div id="current"></div>
        <div id="next"></div>
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron')
        let songWord = document.getElementById('song-word')
        let lastWord = ''
        ipcRenderer.on('onWord', (e, word)=>{
            document.getElementById('last').innerText = word.last.val.old || ' '
            switch (word.wordType) {
                case 0:
                document.getElementById('current').innerText = word.word.val.fy || ' '
                document.getElementById('next').innerText = ' '
                    break;
                case 1:
                document.getElementById('current').innerText = word.word.val.rm || ' '
                document.getElementById('next').innerText = ' '
                case 2:
                document.getElementById('current').innerText = word.word.val.fy || ' '
                document.getElementById('next').innerText = word.next.val.rm || ' '
            }
        })
        window.onload = ()=>{
            let isDown = false;  // 鼠标状态
            let baseX = 0,baseY = 0; //监听坐标
            let prveX = 0, prveY = 0 // 上次XY
            let timer = null
            songWord.addEventListener('mousedown',(ev)=>{
                isDown = true
                baseX = ev.clientX
                baseY = ev.clientY
            })
            document.addEventListener('mouseup',()=>{
                isDown = false
            })
            document.addEventListener('mousemove',(ev)=>{
                if(isDown){
                    const x = ev.screenX - baseX
                    const y = ev.screenY - baseY
                    //   console.log(x, y)
                    if(prveX !== x || prveY !== y){
                        // console.log(x, y)
                        prveX = x
                        prveY = y
                        ipcRenderer.send('move-applicationB',{
                            posX:x, posY:y
                        })
                    }
                }
            })
            // songWord.addEventListener('mouseenter',()=>{
            //     document.getElementById('move').style.display = 'block'
            // })
            // songWord.addEventListener('mouseleave',()=>{
            //     document.getElementById('move').style.display = 'none'
            // })
        }
    </script>
</body>
</html>
