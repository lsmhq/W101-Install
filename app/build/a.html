        class Dialog{
            constructor(config){
                this.config = config

            }

                this.dialog.close()
                return this
            }
            show = ()=>{
                this.dialog.showModal()
                return this
            }
            init = ()=>{
                this.dialog = document.createElement('dialog')
                this.dialog.classList.add(this.config.classname)

                    Object.keys(this.config.style).forEach((name)=>{

                    })
                    console.log(this.dialog.style)
                }
                this.config.container.append(this.dialog)

            getRef = () => this.dialog
        }

    <script>
        let dialog = new Dialog({
            classname: 'dialog',
            container: document.body,
            style:{
                width: '400px',
